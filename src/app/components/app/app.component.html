<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">UMS</a>
      <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
              data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a [routerLink]="'/users'" aria-current="page" class="nav-link active">Users</a>
          </li>
          <li class="nav-item">
            <a [routerLink]="'/create-user'" aria-current="page" class="nav-link active">Add User</a>
          </li>
        </ul>
        <div class="d-flex">
          <div [ngStyle]="{'display':displayLogin}">
            <button (click)="goToLogin()" class="btn btn-outline-light rounded-pill" type="button">Login</button>
          </div>
          <div [ngStyle]="{'display':displayLogout}">
            <button (click)="logout()" class="btn btn-outline-light rounded-pill" type="button">Logout</button>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>


<router-outlet></router-outlet>
